<html lang="en">
<head>
    <meta charset="utf-8">
    <title>EdNotes</title>
    <link rel="manifest" href="webmanifest">
    <meta name="description" content="ednotes description todo">
    <meta name="theme-color" content="#ff00ff">
    <link rel="icon" href="favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <script type="module" src="scripts/main.js"></script>
    <style>
:root {
    --background: lightgray;
    --header: darkgray;
}
body {
    display: flex;
    flex-direction: column;
    margin: 0;
    max-height: 100vh;
}
header {
    display: flex;
    justify-content: space-between;
    background-color: var(--header);
}
.modal {
    display: none;
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.90);
    align-items: center;
    justify-content: center;
}
#newModal > div {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 5em;
}
input[type=file] {
    width: 0;
    height: 0;
    position: absolute;
}
input[type=file] + label {
    background-color: white;
    cursor: pointer;
}
input[type=file]:focus + label {
    outline: invert;
}
nav {
    flex-basis: 100%;
    background-color: var(--background);
    overflow: auto;
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(20em, 1fr));
    grid-gap: 1em;
    padding: 1em;
}
nav > div {
    display: flex;
    flex-direction: column;
    align-items: center;
    height: 40em;
    background-color: var(--header);
}
main {
    //flex-basis: 100%;
}
main > section {
    display: flex;
}
main > section > div {
    height: auto;
}
main > header {
    justify-content: flex-end;
}
footer {
    margin-top: auto;
}
    </style>
</head>
<body>
<header>
    <h1>EdNotes</h1>
    <button id="newModalOpen">+</button>
</header>
<div id="newModal" class="modal">
    <div id="newModalUpload">
        <label>
            <input id="urlInput" type="text" placeholder="enter url"/>
        </label>
        <input type="file" id="fileInput">
        <label for="fileInput">Select File</label>
        <button id="screenInput">Capture Screen</button>
    </div>
    <div id="newModalTicker">
        <h1>Uploading</h1>
    </div>
</div>
<nav>
</nav>
<footer>test</footer>
</body>
</html>
